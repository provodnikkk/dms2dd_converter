	<title>DMS to decimal lat-lng</title>
	<meta name="description" content="Конвертация GPS координат из формата DMS (Degrees, minutes, seconds) в градусы (latitude/longitude)">


<script>

function toDecimal() {
	var latD = document.getElementById('latD').value;
	var latM = document.getElementById('latM').value;
	var latS = document.getElementById('latS').value;
	var lngD = document.getElementById('lngD').value;
	var lngM = document.getElementById('lngM').value;
	var lngS = document.getElementById('lngS').value;
	var lat, lng;
	
	lat = parseFloat(latD) + parseFloat(latM) / 60 + parseFloat(latS) / 3600;
	if(document.getElementById('S').checked == true) lat = lat * (-1);
	
	lng = parseFloat(lngD) + parseFloat(lngM)/60 + parseFloat(lngS)/3600;
	if(document.getElementById('W').checked == true) lng = lng * (-1);
	
	document.getElementById('result').value = (lat).toFixed(7) + "," + (lng).toFixed(7);

}

function ParseDMS() {
	var input = document.getElementById('latlongDMS').value;
	input = input.replace(".","X");
	input = input.replace(".","X");
    var parts = input.split(/[^\d\w]+/);
    parts[2] = parts[2].replace("X",".");
    parts[6] = parts[6].replace("X",".");

	document.getElementById('latD').value = parts[0];
	document.getElementById('latM').value = parts[1];
	document.getElementById('latS').value = parts[2];
	document.getElementById('lngD').value = parts[4];
	document.getElementById('lngM').value = parts[5];
	document.getElementById('lngS').value = parts[6];
    if(parts[3].toUpperCase() == "S") document.getElementById('S').checked = true; else document.getElementById('N').checked = true;
    if(parts[7].toUpperCase() == "W") document.getElementById('W').checked = true; else document.getElementById('E').checked = true;
   	document.getElementById('result').value = "";
 
}

</script>
